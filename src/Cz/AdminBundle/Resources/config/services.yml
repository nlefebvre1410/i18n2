parameters:     cz_admin.carrousel.class: 'Cz\AdminBundle\Helper\Menu\carrouselMenuAdaptor'     cz_admin.accueil.class: Cz\AdminBundle\Helper\Menu\AccueilMenuAdaptor     cz_admin.perso.class: Cz\AdminBundle\Helper\Menu\PersonnalisationMenuAdaptor     cz_admin.handler.class: Cz\AdminBundle\Form\Handler\CzHandler     cz_admin.type.class: Cz\AdminBundle\Form\CarrouselTypeservices:    cz2czbundle.animate.menu.adaptor:              class: %cz_admin.carrousel.class%              tags:                  - { name: cz_manager.menu.adaptor }    cz2czbundle.accueil.personnalisation.adaptor:                      class: %cz_admin.perso.class%                      tags:                          - { name: cz_manager.menu.adaptor }    cz2czbundle.accueil.menu.adaptor:                  class: %cz_admin.accueil.class%                  tags:                      - { name: cz_manager.menu.adaptor }    cz_form:        factory_service: form.factory        factory_method: createNamed        class: Symfony\Component\Form\Form        arguments:              - carrousel              - cz_adminbundle_carrousel    cz_form_type:        class: %cz_admin.type.class%        tags:           - { name: form.type , alias: cz_adminbundle_carrousel }    cz_handler_carrousel:        class: %cz_admin.handler.class%        arguments: [@cz_form, @request, @cz.czmanager]        scope: request